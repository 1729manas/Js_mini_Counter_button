<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper bg-[#344151] w-[100vw] h-[100vh] flex justify-center items-center flex-col gap-10">
        
        <div class="text-[#0398d4] font-medium text-[20px]">
          Increment And Decrement
        </div>

        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()"class="border-r-2 border-[#bfbfbf]">
            <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold" id="counter">
             0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf]">
            
            <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ca1d7b1e87.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
